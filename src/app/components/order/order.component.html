<div class="container" style="width: 20%; float: left">

    <form [formGroup]="loginForm" novalidate>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input id="cpf" type="text" class="form-control" formControlName="cpf">
        </div>

        <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
            <label for="cpf">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" type="password" class="form-control" formControlName="senha">
        </div>

        <div class="form-group">
            <input id="password" type="hidden" class="form-control" formControlName="password">
        </div>

    </form>
</div>

<div class="container" style="width: 60%; float: left">
    <form (ngSubmit)="onSubmit()" [formGroup]="orderForm" novalidate>
        <div formArrayName="products" class="well well-lg">
            <div *ngFor="let product of getProducts().controls; let i=index" [formGroupName]="i">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="url" placeholder="URL" style="width: 90%; float: left">
                    <input type="number" class="form-control" formControlName="amount" value="0" style="width: 5%; float: left">
                    <button (click)="removeProduct(i)" class="btn btn-danger" type="button" style="width: 5%; float: left">X</button>
                </div>
            </div>
        </div>
        <button (click)="addProduct()" class="btn" type="button">Adicionar produto</button>
        <button class="btn btn-success" type="submit">Enviar pedido</button>
    </form>
</div>
